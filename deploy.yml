name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch (master or main)

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
        # If using Vite, this creates a 'dist' folder. 
        # If using Create React App, change 'dist' to 'build' below.

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the build script generated